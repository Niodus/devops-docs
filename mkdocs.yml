### --- SITE BASE CONFIG --- ###

# Default values, taken from mkdocs_theme.yml
site_name:  Devops Docs
site_url:   https://niodus.github.io/devops-docs/
language: en
font:
    text: Roboto
    code: Roboto Mono
    favicon: assets/favicon.png
icon:
    logo: logo
theme:
    name: material
#    custom_dir: overrides   # Not currently used

    features:
#    - navigation.instant
#    - navigation.tracking
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes

# Necessary for search to work properly
include_search_page: false
search_index_only: true

### --- START OF EXTENSIONS & PLUGIN SECTION --- ###

# Used for glossary page and adding abbrviations
markdown_extensions:
    - pymdownx.snippets:
        auto_append:
            - includes/abbreviations.md

# used for Images and adding inline captions
markdown_extensions:
    - attr_list
    - md_in_html

# plugin used to add search capability to site
plugins:
    - search
    - glightbox

# Used for tasklists and adding checkboxes to pages
markdown_extensions:
    - def_list
    - pymdownx.tasklist:
        custom_checkbox: true

# Used to allow for customisation of tables
markdown_extensions:
  - tables


